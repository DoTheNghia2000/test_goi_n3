<!doctype html>
<html lang="vi">

<head>
   <meta charset="utf-8" />
   <meta name="viewport" content="width=device-width,initial-scale=1" />
   <title>Japanese → Vietnamese Vocabulary Test</title>
   <link rel="stylesheet" href="index.css">
</head>

<body>
   <div class="wrap">
      <header>
         <h1>Test từ vựng: Nhật → Việt</h1>
         <div class="controls">
            <button id="shuffleBtn">Xáo trộn</button>
            <button id="showAllBtn">Hiện đáp án</button>
            <button id="exportBtn">Xuất CSV</button>
            <button id="change">Đổi</button>
            <label>Bắt đầu: <input type="number" id="startInput" min="1" style="width:70px"></label>
            <label>Kết thúc: <input type="number" id="endInput" min="1" style="width:70px"></label>
            <button id="applyRangeBtn">Áp dụng phạm vi</button>
         </div>
      </header>

      <div class="card">
         <div class="japanese">
            <div class="kanji" id="kanji">出す</div>
            <div class="kana" id="kana">だす</div>
         </div>

         <div class="panel">
            <div class="meta">Câu: <span id="index">1</span>/<span id="total">2</span> &nbsp;•&nbsp; Điểm: <span
                  id="score">0</span></div>

            <input type="text" id="answer" placeholder="Gõ nghĩa tiếng Việt ở đây (ví dụ: 'nộp')" autocomplete="off">

            <div class="feedback" id="feedback"><span class="hint">Nhập xong bấm Enter hoặc nhấn "Kiểm tra"</span></div>

            <div style="display:flex;gap:8px">
               <button id="nextBtn">Tiếp</button>
               <button id="prevBtn">Trước</button>
               <button id="checkBtn">Kiểm tra</button>
            </div>

            <div class="hint">So khớp: không phân biệt hoa thường, bỏ dấu/ánh, bỏ dấu câu. Ví dụ: "Tôi đã nộp bài tập"
               và "nộp bài tập" đều hợp lệ nếu chứa nội dung chính.</div>
         </div>
      </div>

      <footer>
         <div class="results small">Đã làm: <span id="done">0</span> • Sai: <span id="wrongCount">0</span></div>
         <div>
            <button id="resetBtn">Làm lại</button>
         </div>
      </footer>

      <section class="review-list" id="reviewList"></section>
   </div>
   <script src="kanjiData.js"></script>
   <script src="vocabData.js"></script>
   <script src="index.js"></script>
</body>

</html>
